<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/dist/css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
 
  </head>
  <body class="bg-dark">
    <img src="Netflix-assets/assets/netflix_logo.png" width="15%" />
    <div class="container">
      <div class="row">
        <div class="col-10 offset-1 text-white">
          <h1>Edit Profile</h1>
          <hr />
          <div class="row">
            <div class="col-3">
              <div class="position-relative  "
              >
                <i class="bi bi-pen position-absolute bottom-0 start-0 bord"></i>
                <img
                  width="100%"
                 
                  src="Netflix-assets/assets/kids_icon.png"
                  alt="icon"
                />
              </div>
            </div>
            <div class="col-9">
              <p class="bg-secondary text-white ps-2 p-1">Strive Student</p>
              <label class="d-block fs-5" for="language">Language:</label>
              <button
                class="btn btn-outline-secondary dropdown-toggle mt-2"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item text-white" href="#">Italian</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#">Spanish</a>
                </li>
                <li><a class="dropdown-item text-white" href="#">fr</a></li>
              </ul>
              <hr />
              <p class="mt-3 fs-5">Maturity Settings:</p>
              <p
                class="bg-secondary text-white ps-2 p-1 w-75"
                style="--bs-bg-opacity: 0.25"
              >
                ALL MATURITY RATINGS
              </p>
              <p class="font mb-4">
                Show titles of all maturity rating for this profile.
              </p>
              <p class="border1 d-inline pe-3 ps-3 pt-1 pb-1">EDIT</p>
              <hr />
              <p class="mt-3 fs-5">Autoplay controls</p>
              <div class="form-check">
                <input
                  class="form-check-input unchecked"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  checked
                />
                <label class="form-check-label font" for="flexCheckDefault">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input unchecked"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label
                  class="form-check-label font mb-3"
                  for="flexCheckChecked"
                >
                  Autoplay previw while browslng on all devices.
                </label>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-12 col-sm-3">
                <button
                  type="button"
                  class="bg-white text-dark fw-bold btn btn-outline-secondary rounded-0 d-inline wid-1 me-3 w-100"
                >
                  SAVE
                </button>
              </div>
              <div class="col-12 col-sm-4">
                <button
                  type="button"
                  class="btn btn-outline-secondary rounded-0 d-inline wid-2 me-3 w-100"
                >
                  CANCEL
                </button>
              </div>
              <div class="col-12 col-sm-5">
                <button
                  type="button"
                  class="btn btn-outline-secondary rounded-0 d-inline w-100 mb-5"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
